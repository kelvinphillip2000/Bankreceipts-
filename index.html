
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Transfer Receipt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="form-page">
      <h2>Bank Transfer Receipt Generator</h2>
      <div class="form-group">
        <label>Sender Name:</label>
        <input id="senderName" class="form-control" placeholder="Sender Full Name">
      </div>
      <div class="form-group">
        <label>Sender Account Number:</label>
        <input id="senderAcc" class="form-control" placeholder="Sender Account Number">
      </div>
      <div class="form-group">
        <label>Receiver Name:</label>
        <input id="receiverName" class="form-control" placeholder="Receiver Full Name">
      </div>
      <div class="form-group">
        <label>Receiver Account Number:</label>
        <input id="receiverAcc" class="form-control" placeholder="Receiver Account Number">
      </div>
      <div class="form-group">
        <label>Bank Name:</label>
        <select id="bankName" class="form-control">
          <option>Chase Bank</option>
          <option>Bank of America</option>
          <option>Wells Fargo</option>
          <option>Citi Bank</option>
          <option>Capital One</option>
          <option>HSBC</option>
        </select>
      </div>
      <div class="form-group">
        <label>Amount:</label>
        <input type="number" id="amount" class="form-control" placeholder="Amount">
      </div>
      <div class="form-group">
        <label>Payment Note (Memo):</label>
        <textarea id="memo" class="form-control" placeholder="Enter payment note"></textarea>
      </div>
      <div class="form-group">
        <label>Payment Status:</label>
        <select id="status" class="form-control">
          <option value="sent">Sent</option>
          <option value="pending">Pending</option>
          <option value="failed">Failed</option>
        </select>
      </div>
      <button onclick="generateReceipt()">Generate Receipt</button>
    </div>

    <div id="receipt-page" style="display:none;">
      <div id="receipt-content"></div>
      <button onclick="goBack()">Create Another</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
