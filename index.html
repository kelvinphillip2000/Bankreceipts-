<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Transfer Receipt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
</head>
<body>

<div class="container">
  <div id="form-page">
    <div class="receipt-header">
      <h2>Bank Transfer Receipt</h2>
      <p>Fill the transfer details below</p>
    </div>

    <div class="form-group">
      <label>Sender Name:</label>
      <input id="senderName" class="form-control" placeholder="Enter Sender Name">
    </div>

    <div class="form-group">
      <label>Sender Account Number:</label>
      <input id="senderAcc" class="form-control" placeholder="Enter Sender Account Number">
    </div>

    <div class="form-group">
      <label>Receiver Name:</label>
      <input id="receiverName" class="form-control" placeholder="Enter Receiver Name">
    </div>

    <div class="form-group">
      <label>Receiver Account Number:</label>
      <input id="receiverAcc" class="form-control" placeholder="Enter Receiver Account Number">
    </div>

    <div class="form-group">
      <label>Enter Bank Name:</label>
      <input id="bankName" class="form-control" placeholder="Type Bank Name (e.g., Chase Bank)">
    </div>

    <div class="form-group">
      <label>Amount:</label>
      <input type="number" id="amount" class="form-control" placeholder="Enter Amount">
    </div>

    <div class="form-group">
      <label>Payment Note (Memo):</label>
      <textarea id="memo" class="form-control" placeholder="Enter Memo"></textarea>
    </div>

    <div class="form-group">
      <label>Payment Status:</label>
      <select id="status" class="form-control">
        <option value="sent">Sent</option>
        <option value="pending">Pending</option>
        <option value="failed">Failed</option>
      </select>
    </div>

    <div class="receipt-footer">
      <button onclick="generateReceipt()">Generate Receipt</button>
    </div>
  </div>

  <div id="receipt-page" style="display:none;">
    <div id="receipt-content"></div>
    <div class="receipt-footer">
      <button onclick="downloadReceipt()">Download Receipt</button>
      <button onclick="goBack()">Create Another</button>
    </div>
  </div>

</div>

<script src="script.js"></script>

</body>
</html>
